group 'com.cs.sbmp'
version '1.0'

apply plugin: 'java'

apply plugin: 'distribution'

sourceCompatibility = 1.8

distributions {
    main {
        baseName = 'sbmp'
        contents {
            from { 'src' }
        }
    }
}
repositories {
    mavenCentral()
}

ext {
    apacheCommonsVersion = '3.5'

    junitVersion = '4.12'

    hamcrestVersion = '1.3'
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: apacheCommonsVersion

    testCompile group: 'junit', name: 'junit', version: junitVersion

    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: hamcrestVersion

    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: hamcrestVersion
}
